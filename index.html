<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Website-Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!--Header Start-->
  <header class="container-fluid border border-2 py-2 d-flex align-items-center justify-content-between">
     <div class="logo border border-3 rounded-circle">
      <img class="border border-3 rounded-circle"
       src="./image/1.jpg" alt="Logo image">
     </div>
     <div>
      <nav class="nav d-sm-block d-none">
        <ul class="nav p-2 m-2 gap-2 ">
          <li><a href="#" class="text-decoration-none text-dark fs-5">Home</a></li>
          <li><a href="#" class="text-decoration-none text-dark fs-5">About</a></li>
          <li><a href="#" class="text-decoration-none text-dark fs-5">Gallery</a></li>
          <li><a href="#" class="text-decoration-none text-dark fs-5">Reviews</a></li>
          <li><input type="search" class="form-control px-2 py-1 no-outline shadow-none border border-black" placeholder="Search"></li>
        </ul>
      </nav>
    </div>
     <div>
      <button class="btn btn-success"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="btn btn-success">SignUp</button>
      <button class="btn btn-success">Login</button>
     </div>
  </header>
  <!--Header end-->
  
 <!-- center marquee content Start-->
  <div class="text-center mt-5 mt-sm-3">
    <hgroup>
      <marquee><h1>Latest Products</h1></marquee>
      <h6>Explore our latest products and get the best detail here</h6>
    </hgroup>
  </div>
  <!-- center marquee content end -->

  <!-- Slider section Start -->
  <section class="carousel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  src="https://media.istockphoto.com/id/187310279/photo/brown-leather-shoe.jpg?s=612x612&w=0&k=20&c=N-G1SP8dDojp3M_ykS7tQuYI8OVPWM0XA8_knBiWRtY=" class="d-block w-100 " alt="image_1">
    </div>
    <div class="carousel-item">
      <img  src="https://media.istockphoto.com/id/1304166036/photo/classic-male-brown-leather-shoes.jpg?s=612x612&w=0&k=20&c=yOrTHWhHfKhZtjDNlQnViPshK6GmPrn9ql2p4tT8DO8=" class="d-block w-100 " alt="image_2">
    </div>
    <div class="carousel-item">
      <img  src="https://cdn.shopify.com/s/files/1/0124/3909/3305/files/shoe-1_480x480.jpg?v=1651841487" class="d-block w-100" alt="image_3">
    </div>
  </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  </section>
  <!-- Slider section end -->
</body>
</html>
